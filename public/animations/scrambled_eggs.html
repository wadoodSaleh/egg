<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pan Sequence Animation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      box-shadow: inset 4px 4px 1px #f9d7a8;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #FDF0C3;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #pan-image {
      max-width: 100vw;
      max-height: 100vh;
      width: 100%;
      height: 100%;
      object-fit: contain;
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
    }
  </style>
</head>
<body>

  <img id="pan-image" src="" alt="Pan">

  <script>
    const panImage = document.getElementById("pan-image");

    // Pan sequence: 1, 3, 2 (repeating)
    const panSequence = [1, 3, 2];
    let currentSequenceIndex = 0;
    let animationInterval = null;
    let burnedAnimationInterval = null;
    let currentBurnLevel = 0;
    let animationEnabled = false; // will start only when timer starts
    let animationDelay = 800; // ms for cycling non-burned frames
    let burnedToggleDelay = 500; // ms for burned toggle

    // Function to get the current pan number and stage based on burn level
    function getPanInfo(burnLevel) {
      if (burnLevel >= 100) {
        return { pan: 4, stage: 1, isBurned: true };
      }

      // Calculate which stage (1-4) based on burn level (0-99)
      const stage = Math.min(Math.ceil((burnLevel + 1) / 25), 4);
      
      return { pan: panSequence[currentSequenceIndex], stage: stage, isBurned: false };
    }

    // Function to update the displayed image
    function updateImage(burnLevel) {
      const info = getPanInfo(burnLevel);
      const imagePath = `/pan ${info.pan}-${info.stage}.png`;
      panImage.src = imagePath;
    }

    // Function to cycle through pan sequence (1, 3, 2)
    function cyclePanSequence() {
      currentSequenceIndex = (currentSequenceIndex + 1) % panSequence.length;
      updateImage(currentBurnLevel);
    }

    // Function to toggle between pan 4-1 and 4-2 when burned
    let burnedToggle = false;
    function toggleBurnedPan() {
      burnedToggle = !burnedToggle;
      panImage.src = burnedToggle ? "/pan 4-2.png" : "/pan 4-1.png";
    }

    // Start/stop animations based on burn level
    function handleAnimations(burnLevel) {
      // Clear existing animations
      if (animationInterval) {
        clearInterval(animationInterval);
        animationInterval = null;
      }
      if (burnedAnimationInterval) {
        clearInterval(burnedAnimationInterval);
        burnedAnimationInterval = null;
      }

      // Don't start intervals unless animation is enabled
      if (!animationEnabled) return;

      if (burnLevel >= 100) {
        // At 100%, toggle between pan 4-1 and 4-2
        burnedAnimationInterval = setInterval(toggleBurnedPan, burnedToggleDelay);
      } else {
        // Below 100%, cycle through pan sequence
        animationInterval = setInterval(cyclePanSequence, animationDelay);
      }
    }

    // Expose function for external control
    window.setBurnLevel = function(burnLevel) {
      const clampedLevel = Math.max(0, Math.min(100, Math.round(burnLevel * 100)));
      currentBurnLevel = clampedLevel;
      updateImage(clampedLevel);
      if (animationEnabled) handleAnimations(clampedLevel);
    };

    // Control functions: start/stop animation and adjust speed
    window.startPanAnimation = function() {
      if (animationEnabled) return;
      animationEnabled = true;
      handleAnimations(currentBurnLevel);
    };

    window.stopPanAnimation = function() {
      animationEnabled = false;
      if (animationInterval) { clearInterval(animationInterval); animationInterval = null; }
      if (burnedAnimationInterval) { clearInterval(burnedAnimationInterval); burnedAnimationInterval = null; }
    };

    window.setPanAnimationSpeed = function(ms) {
      animationDelay = Math.max(50, Math.round(ms));
      burnedToggleDelay = Math.max(50, Math.round(ms * 0.625));
      // if running, restart intervals to apply new speed
      if (animationEnabled) handleAnimations(currentBurnLevel);
    };

    // Initialize: show initial frame but don't auto-run until `startPanAnimation()` is called
    updateImage(0);
  </script>

</body>
</html>
